  <style type="text/css">
    .Loading {
      line-height: 60vh;
      text-align: center;
      font-size: 20vmin;
    }

    .Loading *:nth-child(1) {
      animation: blink 600ms infinite 0ms;
    }

    .Loading *:nth-child(2) {
      animation: blink 600ms infinite 200ms;
    }

    .Loading *:nth-child(3) {
      animation: blink 600ms infinite 300ms;
    }


    @keyframes blink{
      to{opacity: 0.25;}
    }
  </style>

  <!-- base url -->
  <base href="/">

</head>
