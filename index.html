<html>

	<head>
		<title>NG2 - SND</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="main.css" />

		<style type="text/css">
			.Loading {
				line-height: 60vh;
				text-align: center;
				font-size: 20vmin;
			}

			.Loading *:nth-child(1) {
				animation: blink 600ms infinite 0ms;
			}

			.Loading *:nth-child(2) {
				animation: blink 600ms infinite 200ms;
			}

			.Loading *:nth-child(3) {
				animation: blink 600ms infinite 300ms;
			}


			@keyframes blink{
				to{opacity: 0.25;}
			}
		</style>
	</head>

	<body class="BodyLayout">
		<page>
			<div class="Loading"><span>.</span><span>.</span><span>.</span></div>
		</page>

		<script src="app/libs/QuadTree.js"></script>
		<script src="app/libs/paper-full.js"></script>
		<script src="app/libs/two.js"></script>
		<script src="app/libs/rhill-voronoi-core.js"></script>
		<script src="bundle.js"></script>
	</body>

</html>
